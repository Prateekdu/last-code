<div *ngIf="flag" id="update1">
    <h2>Update Food</h2>
    <form (ngSubmit)="updateFoodFromDB()">
        <label>Id</label>
        <input type="number" name="id" [(ngModel)]="id" readonly/><br/>
        <label>Price</label>
        <input type="number" name="price" [(ngModel)]="price"/><br/>
        <label>URL</label>
        <input type="URL" name="url" [(ngModel)]="url"/><br/>
        <label>Offer</label>
        <input type="number" name="offer" [(ngModel)]="offer"/><br/>
        <label>Description</label>
        <input type="string" name="description" [(ngModel)]="description"/><br/>
        <input type="submit" value="update food"/>
        <input type="reset" value="reset"/>
    </form>
</div>
<form [formGroup]="foodRef" (ngSubmit)="findByFid()" id="viewfood1">
        <label>Id</label>
        <input type="number" formControlName="pid"><br/>
        <input type="submit" value="search by FId"/>

</form>

 <input type="button" value="delete" (click)="deleteFood(f.id)"/><br/><br/>

</span>
</div>
